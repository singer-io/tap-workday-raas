version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'checking python version'
          command: |
            python3 --version      
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -mvenv /usr/local/share/virtualenvs/tap-workday-raas
            source /usr/local/share/virtualenvs/tap-workday-raas/bin/activate
            pip install -U 'pip<19.2' 'setuptools<51.0.0'
            pip install .
      - run:
          name: 'Pylint'
          command: |
            source /usr/local/share/virtualenvs/tap-workday-raas/bin/activate
            pip install pylint==2.14.1
            pylint tap_workday_raas --disable C,W,R,no-member
      - add_ssh_keys
      - run:
          name: 'Integration Tests'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-workday-raas tests
workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user